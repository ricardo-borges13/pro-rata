<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRO-RATA</title> 

       <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="money.png" type="image/x-icon" />
    
  </head>
  <body>
    <main>
      <div class="head">
        <img src="Logo Datron-BRANCO.png" alt="Logo" height="110" />
        <div>
          <label class="labelTitulo">Cálculo Pro Rata</label>
        </div>
      </div>

      <div class="divFieldset">
        <fieldset class="fieldset-personalizado">
          <legend><b>Escolha o Tipo de PRO RATA</b></legend>
          <label class="labelImput">
            <input
              type="radio"
              name="tipoPR"
              value="aditivo"
              onclick="escolhaTipoProRata()"
              checked
            />
            Aditivo
          </label>
          <label class="labelImput">
            <input
              type="radio"
              name="tipoPR"
              value="devolucao"
              onclick="escolhaTipoProRata()"
            />
            Devolução
          </label>
        </fieldset>
      </div>

      <div class="divData">
        <div class="dataI" >
          <label for="DataI"> <b>Data Inicial</b></label>
          <input type="date" id="InpDataI"/>
       </div>
        <div class="dataF">
          <label for="DataF"> <b>Data Final</b></label>
          <input type="date" id="InpDataF" />
        </div>
      </div>

      <div class="divValor">
        <label for="valor"><b>Valor Mensal dos Itens (R$)</b> </label>
        <input
          type="number"
          name="valor"
          id="inputValor"
          step="0.01"
          onblur="formatarDecimal()"
          placeholder="0,00"
        />
      </div>

      <div id="cobrado" class="divRadio">
        <label><b>O dia que foi devolvido será cobrado?</b></label>
        <label>
          <input type="radio" name="cobranca" value="sim" checked />
          Sim
        </label>

        <label>
          <input type="radio" name="cobranca" value="nao" />
          Não
        </label>
      </div>

      <div class="divButton">
        <button id="calculo" class="meu-botao" onclick="calcularDiferenca()">
          Calcular
        </button>       
      </div>

      <div class="divLimpar">
        <button id="butLimpar" onclick="limparTela()">Limpar</button>
      </div>

      <div>
        <h2 id="resultDias"></h2>        
        <h2 id="resultPreco"></h2>
      </div> 

      <div class="divObs">
        <h5 id="obs">Versão 3.4</h5>
      </div>
      
    </main>
    <script src="script.js"></script>
  </body>
</html>
